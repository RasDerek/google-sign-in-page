<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div class="body">
        <img src="logo.jpg" alt="google logo">
        <header>
            <h2>Sign in</h2>
            <p>Use your Google Account</p>
        </header>
        <form>
            <label for="contact">
                <input type="text" id="cont" placeholder="Email or phone">
            </label>
            <p><a href="">Forgot email?</a></p>
        </form>

        <section>
            <p>Not your computer? Use guest mode to sign in privately.<br><a href="">Learn more</a></p>
        </section>
        <article>
            <p><a href="">Create account</a></p>
            <button type="submit">Next</button>
        </article>
    </div>
    <footer>
        <label for="languages">
            <select id="languages" name="languages">
                <option value="english">English(United Kingdom)</option>
            </select>
        </label>
        <ul>
            <li><a href="">Help</a></li>
            <li><a href="">Privacy</a></li>
            <li><a href="">Terms</a></li>
        </ul>
    </footer>
    
</body>
</html>
